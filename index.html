<!DOCTYPE html>
<html>
<head>
	<title>ADAJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
  	<h3 id="head">ADAJ</h3>
	    <br>
	    <div id="myModal" class="modal fade">
        <div class="modal-content">
        <div class="header"><button type="button" class="close" data-dismiss="modal">&times</button>
        <h4 class="modal-title" id="title">Info</h4>
        </div>
        <div class="modal-body">
          <span id="Info">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
            Move your right-hand wrist up and down for increasing and decreasing the speed</span>
        </div>
        </div>
        </div>
	<br>
  <br>
  <button id="show_sketch" class="btn btn-success" data-toggle="modal" data-target="#myModal">Info</button>
 <span id="square_side"></span>
 <div class="div_speed">
<img src="Disc.gif" class="disc_speed_img"><br>
<h3 class="btn btn-success" id="speed">Speed</h3>
</div>
<div class="div_volume">
  <img src="Disc.gif" class="disc_speed_img"><br>
  <h3 class="btn btn-success" id="volume">Volume</h3>
  </div><br><br>
  <button onclick="play()" class="btn btn-warning play_button">Play</button>
  <button onclick="pause()" class="btn btn-danger play_button">Pause</button>
  
</center>

<script src="main.js"></script>
</body>
</html>
